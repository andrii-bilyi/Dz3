<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум</title>
    <link rel="stylesheet" href="Style1.css">
    
</head>

<body>
    <div class="wrapper">
        <ul class="message-list" id="messageList">
            <li class="message">
                <div class="message-header">
                    <span>Зразок</span>
                    <span>01.01.2023, 12:00:00</span>
                </div>
                <div class="message-text">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo, harum? Necessitatibus sequi dolores officia. Maiores velit harum sed ratione id..
                </div>
            </li>
        </ul>
    
        <form class="message-form" id="messageForm">
            <h3>Додати нове повідомлення</h3>
            <label for="name">Ім'я:</label>
            <input type="text" id="name" required><br><br>
            <label for="message">Повідомлення:</label>
            <textarea id="message" rows="4" required></textarea><br><br>
            <button type="submit">Відправити</button>
        </form>
    </div>
        
    <script src="Script1.js"></script>    
</body>

</html>
